<div>
  <style>
    #options {
      display: grid;
      grid-template-columns: max-content max-content;
      width: fit-content;
      gap: 8px;
    }
    #loss {
      border: 1px solid black;
    }
  </style>
  <div id="options">
    <label for="epoch">Epoch:</label>
    <input type="number" id="epoch" min="1" max="100" value="1" />
    <label for="batch-size">Batch Size:</label>
    <input type="number" id="batch-size" min="1" max="10000" value="1" />
    <label for="learning-rate">Learning Rate:</label>
    <input
      type="text"
      inputmode="numeric"
      id="learning-rate"
    />
  </div>
  <div id="control">
    <button id="start">Start</button>
  </div>
  <div id="loss"></div>
</div>
